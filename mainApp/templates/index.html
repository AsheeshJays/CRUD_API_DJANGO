<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>CRUD API</title>
  </head>
  <body>
    <div class="container mt-5">
        <div class="alert alert-danger" role="alert">
            <h1 class="text-center">Function Based CRUD API Project</h1>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <h3 class="text-center alert alert-info">Enter Employee Details</h3>
                <form action="" method="POST" novalidate>
                    {% csrf_token %}
                    {{form.as_p}}
                    <input type="submit" value="Add" class="btn btn-success btn-lg">
                </form>
            </div>
            <div class="col-sm-7 offset-1">
                <h3 class="text-center alert alert-success">All Employee Details</h3>
                {% if emp %}
           <table class="table table-hover">
               <thead>
                   <tr>
                       <th scope="col">ID</th>
                       <th scope="col">name</th>
                       <th scope="col">Desgination</th>
                       <th scope="col">Salary</th>
                       <th scope="col">ACTION</th>
                   </tr>
               </thead>
               <tbody>
                    {% for s in emp %}
                   <tr>
                       <td>{{s.empID}}</td>
                       <td>{{s.empName}}</td>
                       <td>{{s.empDesgination}}</td>
                       <td>{{s.empSalary}}</td>
                       <td>
                        <a href="{% url 'updatedata' s.eid %}" class="btn btn-warning btn-sm">Edit</a>
                        <form action="{% url 'deletedata' s.eid %}" class="d-inline" method="POST">
                          {% csrf_token %}
                          <input type="submit" class="btn btn-danger btn-sm" value="Delete">
                        </form>
                       </td>
                   </tr>
                   {% endfor %}
               </tbody>
           </table>
          {% endif %}
            </div>
        </div>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
  </body>
</html>
